<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Estetica VM | Contacto</title>
        <meta name="description" content="Contactese con Estetica VM">
        <meta name="keywords" content="">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="shortcut icon" href="../assets/favicon.ico">
    </head>

<body>
    
    <header>       

      <ul class="">
        <li><a class="dropdown-item" href="../index.html">Inicio</a></li>

      </ul>

    </header>
    


    <main>
        <h1 class="titulo__pagina">CONTACTO</h1>

        <div class="container-fluid fs-5 formulario">
            <div class="row justify-content-center">
                <form class="col-sm-8" action="" method="get" enctype="text/plain" >
                    <div class="container-fluid">

                        <!--OPCIONES DE CONTACTO-->
                        <div class="row">
                            <select class="col-12" id="opcionescontacto">
                                <option selected disabled>-- Elija una opcion --</option>
                                <option>Consulta</option>
                                <option>Solicitar cita</option>
                                <option>Otros</option>   
                            </select>
                        </div>
                        
                        <!--DATOS PERSONALES-->
                        <div class="row justify-content-between">
                            <input class="col-sm-5" type="text" id="nombre" placeholder="Nombre *" required>  
                            <input class="col-sm-5" type="text" id="apellido" placeholder="Apellido *" required>
                        </div>
                        <div class="row justify-content-between">
                            <input class="col-sm-5" type="email" id="email" placeholder="Email *" required>  
                            <input class="col-sm-5" type="tel" id="tel" placeholder="Telefono">
                        </div>
                        
                        <!--MENSAJE-->
                        <div class="row">
                            <textarea class="col-12" id="consulta" placeholder="Mensaje *" required></textarea>
                        </div>
                        <div class="row" style="color: black;">* CAMPOS REQUERIDOS</div>
                        
                        <!--BOTONES-->
                        <div class="row">
                            <button class="col-3" type="submit">
                                <span class="">ENVIAR</span>
                            </button>
                            <button class="col-3" type="reset">
                                <span class="">BORRAR</span>
                            </button> 
                        </div>

                    </div>
                </form>
            </div>    
        </div>

    </main>

    <footer>

        
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>


</body>
</html>
