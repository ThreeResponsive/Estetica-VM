<body>
    
    <header>       

      <ul class="">

    <main>
    
        <div class="container-fluid fs-5 formulario">
            <div class="row justify-content-center">
                <form class="col-sm-8" action="" method="get" enctype="text/plain" >
                    <div class="container-fluid">

                        
                        <!--DATOS PERSONALES-->
                        <div class="row justify-content-between">
                            <input class="col-sm-12" type="text" id="nombre" placeholder="Nombre">  
                        </div>
                        <div class="row justify-content-between">
                            <input class="col-sm-5" type="email" id="email" placeholder="Email">  
                            <input class="col-sm-5" type="tel" id="telefono" placeholder="Telefono">
                        </div>
                        
                        <!--MENSAJE-->
                        <div class="row">
                            <textarea class="col-12" id="mensaje" placeholder="Mensaje"></textarea>
                        </div>
                        
                        <!--BOTONES-->
                        <div class="row justify-content-end">
                            <button id="enviar" class="col-3" type="submit">
                                <span class="">ENVIAR</span>
                            </button>
                            <button id="borrar" class="col-3" type="reset">
                                <span class="">BORRAR</span>
                            </button> 
                        </div>

                    </div>
                </form>
            </div>    
        </div>

    </main>
